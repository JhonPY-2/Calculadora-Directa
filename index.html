<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="imagenes/favicon.webp">
</head>

<body>

  <div class="container">
    <div class="display">
      <input id="resultado" type="text" readonly>
    </div>

    <div class="botones">

      <!-- Fila 1 -->
      <button class="operador" onclick="clearAll()">C</button>
      <button class="operador" onclick="deleteLast()">‚Üê</button>
      <button class="operador" onclick="addOperator('%')">%</button>
      <button class="operador" onclick="addOperator('/')">/</button>

      <!-- Fila 2 -->
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button class="operador" onclick="addOperator('x')">x</button>

      <!-- Fila 3 -->
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button class="operador" onclick="addOperator('-')">-</button>

      <!-- Fila 4 -->
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button class="operador" onclick="addOperator('+')">+</button>

      <!-- Fila 5 -->
      <button onclick="addNumber('0')">0</button>
      <button class="operador" onclick="addDecimal()">.</button>
      <button class="operador" onclick="calcular()">=</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
